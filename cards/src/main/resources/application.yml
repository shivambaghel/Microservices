server:
  port: 9000
spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
#  profiles:
#    active: "qa"                  // manual way to activate profile

#2    way to activate profile while running the application
#2.1 command line way to activate profile - run configuration -> program arguments -> --spring.profiles.active=qa --build.version=1.1
#2.2 jvm system variable way to activate profile - Run configuration -> VM options -> -Dspring.profiles.active=qa -Dbuild.version=1.1
#2.3 environment variable way to activate profile - Run configuration -> Environment variables -> SPRING_PROFILES_ACTIVE=qa;BUILD_VERSION=1.1;
# priority order - command line > jvm system variable > environment variable > application.yml
build:
  version: 0.1

# @configurationProperties example - to read multiple properties from application.yml at once
cards:
  message: "Welcome to Cards related local APIs "
